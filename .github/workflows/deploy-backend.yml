name: Deploy Backend to Hostinger (VPS)

on:
  push:
    branches: [main, production]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/jom-backend

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint
      
      - name: Run tests
        working-directory: ./backend
        run: npm run test:e2e
        env:
          MONGODB_URI: mongodb://test:test@localhost:27017/jom-test?authSource=admin
          JWT_SECRET: test-secret

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest
      
      - name: Build and push Docker image
        working-directory: ./backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Hostinger VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.vp_host }}
          username: ${{ secrets.vps_username }}
          key: ${{ secrets.ssh_private_key }}
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Prepare directory
            mkdir -p /opt/jom-backend
            cd /opt/jom-backend
            
            # Note: We assume docker-compose.yml is already on the server or we can create it here
            # For simplicity, let's stop and run plain docker or assume docker-compose present
            
            # Force update service if using docker-compose
            # docker-compose pull backend
            # docker-compose up -d backend
            
            # --- SIMPLE DEPLOYMENT (Without docker-compose on server for now) ---
            docker stop jom-backend || true
            docker rm jom-backend || true
            
            docker run -d \
              --name jom-backend \
              --restart always \
              -p 3000:3000 \
              -e PORT=3000 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Cleanup
            docker image prune -af

