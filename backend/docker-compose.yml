version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jom_backend
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/jom_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev_secret_key_change_in_prod
      - AT_SECRET=dev_at_secret
      - RT_SECRET=dev_rt_secret
      - NODE_ENV=development
    ports:
      - "3001:3001"
    depends_on:
      - mongo
      - redis
    networks:
      - jom_network
    volumes:
      - ./logs:/usr/src/app/logs

  mongo:
    image: mongo:6.0
    container_name: jom_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - jom_network

  redis:
    image: redis:7-alpine
    container_name: jom_redis
    ports:
      - "6379:6379"
    networks:
      - jom_network

  nginx:
    image: nginx:alpine
    container_name: jom_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - jom_network

volumes:
  mongo_data:

networks:
  jom_network:
    driver: bridge
